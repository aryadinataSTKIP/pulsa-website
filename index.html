<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pulsa & Token</title>
    <script>
        function sendToWhatsApp() {
            let phoneNumber = document.getElementById("phone").value;
            let amount = document.getElementById("amount").value;
            
            if (phoneNumber === "" || amount === "") {
                alert("Please enter a phone number and select an amount.");
                return;
            }
            
            let message = `Hello, I want to buy ${amount} pulsa/token for ${phoneNumber}.`;
            let encodedMessage = encodeURIComponent(message);
            
            let whatsappURL = `https://wa.me/+6287867070880?text=${encodedMessage}`;
            
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <h2>Buy Pulsa & Token</h2>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter phone number">
    
    <label for="amount">Select Amount:</label>
    <select id="amount">
        <option value="10,000">10,000</option>
        <option value="20,000">20,000</option>
        <option value="50,000">50,000</option>
    </select>
    
    <button onclick="sendToWhatsApp()">Submit</button>
</body>
</html>
