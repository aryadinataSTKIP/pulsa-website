<script>
    function sendToWhatsApp() {
      var phoneNumber = document.getElementById("phone").value;
      var amount = document.getElementById("amount").value;
      if (phoneNumber && amount) {
        var message = "Hello Barokah Online Shop, Saya ingin beli pulsa dengan nomor ini " + phoneNumber + " with amount " + amount;
        var whatsappURL = "https://api.whatsapp.com/send?phone=+6287867070880&text=" + encodeURIComponent(message);
        window.location.href = whatsappURL;
      } else {
        alert("Please enter your phone number and amount.");
      }
    }
  </script>
  
  <form onsubmit="event.preventDefault(); sendToWhatsApp();">
    <input type="text" id="phone" placeholder="Enter phone number" required>
    <input type="text" id="amount" placeholder="Enter amount" required>
    <button type="submit">Send</button>
  </form>
